format_version: 1.0.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # define these in your .bitrise.secrets.yml
  - api_token:
  - app_id:
  - BITRISE_IPA_PATH:
  - BITRISE_DSYM_PATH:
  - BITRISE_GIT_COMMIT:
  - BITRISE_BUILD_URL:
  - tags:
  - repository_url:

workflows:
  test:
    steps:
    - path::./:
        inputs:
        - notes: |-
            Test release notes.

            **This should be markdown bold**
        - notes_type: "1"
        - notify: "2"
        - status: "2"
        - mandatory: "false"
        - commit_sha: "$BITRISE_GIT_COMMIT"
        - build_server_url: "$BITRISE_BUILD_URL"
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            echo "HOCKEYAPP_DEPLOY_STATUS: ${HOCKEYAPP_DEPLOY_STATUS}"
            echo "HOCKEYAPP_DEPLOY_PUBLIC_URL: ${HOCKEYAPP_DEPLOY_PUBLIC_URL}"
            echo "HOCKEYAPP_DEPLOY_BUILD_URL: ${HOCKEYAPP_DEPLOY_BUILD_URL}"
            echo "HOCKEYAPP_DEPLOY_CONFIG_URL: ${HOCKEYAPP_DEPLOY_CONFIG_URL}"
